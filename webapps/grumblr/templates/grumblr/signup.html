{% extends "grumblr/beforebase.html" %}
{% block title %}Sign up for Grumblr{% endblock %}
{% block container %}
      <form class="form-horizontal form-default" action="{%url 'signup'%}" method="post">
        <img class="table-img" src="../static/grumblr/img/login.png">
        {% for field in form.visible_fields %}
        <div class="form-group">
            {{field}}
        </div>
        {% endfor %}

        {% if form.non_field_errors %}
        <div class="form-group">
            {{form.non_field_errors}}
        </div>
        
        {% endif %}
        <div class="form-group">
            <button type="submit" class="btn btn-block">submit</button>
        </div>
      {% csrf_token %}
      </form>
{% endblock %}
