{% extends "grumblr/beforebase.html" %}
{% block title %}Reset Password{% endblock %}
{% block sidebar %}
<ul class="nav pull-right">
  <li><p class="navbar-text" >New to Grumblr?</p></li>
  <li><a id="navbutton" href="{% url 'signup' %}">Sign up</a></li>
</ul>
{% endblock %}
{% block container %}

      <form class="form-horizontal form-default"  method="post">
        <h2 class="form-horizontal-heading">Reset Your Password</h2>
        <div class="form-group">
        {{ form.as_p }}
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block" >Submit</button>
        </div>
        <div class="form-group">
          <a href="{% url 'login' %}" >Return to Login?</a>
        </div>
      {% csrf_token %}
      </form>

{% endblock %}
